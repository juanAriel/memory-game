<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de memoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="btn btn-secondary mt-3" id="toggle-modo">🌙 Modo oscuro</button>
    <h1  class="mt-2">Juego de memoria</h1>
    <div class="best-score fs-5 text-secondary fw-bold text-center mb-2" id="best-score">🏆 Mejor: -- movimientos, --:--</div>
    <button class="btn btn-success" id="new-game">juego nuevo</button>
    <button class="btn btn-primary" id="reset-game">reiniciar</button>
    <p class="fs-5 text-secondary fw-bold text-center mb-2 mt-2" id="move-counter">Movimientos:0</p>
    <p class="fs-5 text-secondary fw-bold text-center mb-2" id="score">puntuacion: 0</p>
    <p class="fs-5 text-secondary fw-bold text-center mb-2" id="timer"> 00:00</p>
    <div id="game-board"></div>
    <p class="fs-5 text-secondary fw-bold text-center mb-2 mt-4" id="move-falied">❌Failed: 0</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
